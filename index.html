<!DOCTYPE html>
<html>
<head>
  <title>Sample Demo using Angular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script src = "js/app.js"></script>
</head>
<body>

<div class="container gray">
  <h1>J C Penny Demo</h1>
  <p>Sample page of products!</p>
</div>

<div class="row-padding" ng-app="myApp" ng-controller="myCtrl">
    <div class="filters">
      <input placeholder="Search" ng-model="searchText.data">
      <br clear="all"><br>
      <div class="seperation"></div>
      <br clear="all">
      <input type="radio" value="high" data-ng-click="orderByChange()" class="order-by" data-ng-model="orderBy" id="orderBy" data-ng-show="results.length > 0"  /> Low 

      <input type="radio" value="low" data-ng-click="orderByChange()" class="order-by" data-ng-model="orderBy" id="orderBy" data-ng-show="results.length > 0"  /> High

      <input type="radio" value="new" data-ng-click="orderByChange()" class="order-by" data-ng-model="orderBy" id="orderBy" data-ng-show="results.length > 0"  /> New
    </div>
    <br clear="all">
  <div class="product" ng-repeat="item in results | filter:searchText.data | orderBy: [orderByOptions, orderByPriceLowToHigh]:reverse track by $index">
    <h6>{{item.title}}</h6>
    <img ng-src="images/{{item.image}}" alt="productImage" width="60%"/>
    <span class="seperation"></span>
    <p>{{item.price | currency:'&#8377;'}}</p>
    <p>EMI from {{item.emi | currency:'&#8377;'}}</p>
    <span class="seperation"></span>
      <ul>
        <li ng-repeat="property in item.properties">
          {{ property }}
        </li>
      </ul>
  </div>
</div>
</body>
</html>
